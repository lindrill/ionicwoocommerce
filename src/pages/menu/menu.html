<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="page-menu">
    <ion-card>
      <img src="../assets/imgs/crochet_logo.jpeg"/>
      <div class="store-title">Crochet Lovers Lane</div>
      <div class="store-subtitle">Keep shopping!</div>
    </ion-card>
    <ion-list>
      <ion-item *ngFor="let category of categories" text-wrap (click)="getClickedCategory(category.id)">
        <ion-icon [name]="category.icon" item-start></ion-icon>
          <h2>{{ category.name }}</h2>
          <p>{{ category.description }}</p>
        <!-- <ion-icon name="rose" item-end></ion-icon> -->
      </ion-item>

      <!-- <ion-item>
        <button (click)="openCat()">Category</button>
      </ion-item> -->
    </ion-list>
    
  </ion-content>

</ion-menu>

<ion-nav #content [root]="homePage"></ion-nav>
