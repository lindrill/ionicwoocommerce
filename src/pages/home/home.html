<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card>
    <ion-slides autoplay="3000" loop="true" pager >
      <ion-slide *ngFor="let number of [1, 2, 3]">
        <img src="assets/imgs/home/shopping{{number}}.jpg"/>
      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let product of more_products" (click)="openProductDetailsPage(product)" text-wrap>
      <ion-thumbnail item-left>
        <img src="{{ product.images[0].src }}"/>
      </ion-thumbnail>
      <h2>{{product.name}}</h2>
      <p>
        <span [innerHTML]="product.short_description.substr(0, 50) + '...'"></span>
        <span>{{product.price}}</span>
      </p>
    </ion-item>

    <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-list>

</ion-content>
