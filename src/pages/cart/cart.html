
<ion-header>

  <ion-navbar class="page-cart-navbar">
    <ion-title>My Cart</ion-title>
    <button class="close-modal" ion-button clear item-end>
		Close
	</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<h2 [hidden]="!showEmptyCartMessage">Cart is empty</h2>

	<ion-list>
		<ion-item *ngFor="let item of cartItems; let i = index">
			<ion-thumbnail item-start>
				<img [src]="item.product.images[0].src">
			</ion-thumbnail>

			<h2>{{ item.product.name }}</h2>
			<p>{{ item.qty }} â€¢ {{ item.product.price }}</p>
			<button ion-button clear item-end color="danger" (click)="removeFromCart(item, i)">
				<ion-icon ios="ios-trash" md="md-trash"></ion-icon>
			</button>
		</ion-item>
	</ion-list>

	<ion-grid>
		<ion-card>
			<ion-grid>
				<ion-row>
					<ion-col col-2>

					</ion-col>
					<ion-col col-4>
						<b>Total</b>
					</ion-col>
					<ion-col col-3>

					</ion-col>
					<ion-col col-3>
						<b>{{ total }}</b>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card>
	</ion-grid>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<ion-col>
					<button ion-button block (click)="checkOut()">CHECKOUT</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
