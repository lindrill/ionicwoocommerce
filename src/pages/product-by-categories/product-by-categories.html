<ion-header>

  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list *ngIf="products_by_cat" >
		<ion-item *ngFor="let product of products_by_cat" text-wrap>
      <ion-thumbnail item-left>
        <img src="{{ product.images[0].src }}"/>
      </ion-thumbnail>
      <h2>{{ product.name }}</h2>
      <p>
        <span [innerHTML]="product.short_description.substr(0, 50) + '...'"></span>
        <span>{{product.name}}</span>
      </p>
   	</ion-item>
  </ion-list>
</ion-content>
