<ion-header>

  <ion-navbar class="page-product-categories-navbar ">
    <ion-title>{{ category.name }}</ion-title>
    <button ion-button clear class="top-cart-button" (click)="openCart()">
      <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      <ion-badge color="danger">{{ total_cart }}</ion-badge>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let product of products_by_cat" (click)="openProductDetailsPage(product)" text-wrap>
      <ion-thumbnail item-left>
        <img src="{{ product.images[0].src }}"/>
      </ion-thumbnail>
      <h2>{{ product.name }}</h2>
      <p>
        <span [innerHTML]="product.short_description.substr(0, 50) + '...'"></span>
        <span [innerHTML]="product.price_html"></span>
      </p>
   	</ion-item>

  </ion-list>
</ion-content>
